<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings">
      <md-icon md-svg-icon="icons/menu.svg"></md-icon>
    </md-button>

    <h2>
      Dashboard
    </h2>
  </div>
</md-toolbar>

<p>
  Hello {{dashboard.text}}!
</p>

<ul>
  <li>
    <a ng-link="project({slug: 'foobar'})">Foobar</a>
  </li>
</ul>

<md-button class="md-primary md-raised" ng-click="dashboard.showAlert($event)">
  Alert
</md-button>

<md-select placeholder="State" ng-model="dashboard.state">
  <md-option ng-repeat="state in dashboard.states" value="{{state.abbrev}}">
    {{state.abbrev}}
  </md-option>
</md-select>
